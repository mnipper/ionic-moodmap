<ion-header-bar class="bar-positive">
  <button class="button icon ion-refresh" ng-click="reload()">Reload</button>
  <h1 class="title">Mood Map</h1>
  <a href="#/mood" class="button">Add Mood</a>
</ion-header-bar>

<div class="bar bar-subheader bar-loading" ng-class="clickedMood.color">
  <h2 class="title white-text">{{ clickedMood.label }}</h2>
</div>

<ion-content scroll="false" ng-class="{'has-subheader': clickedMood}">
  <map on-create="mapCreated(map)"></map>
</ion-content>
