<ion-header-bar class="bar-positive">
  <h1 class="title">Choose Mood</h1>
  <button class="button button-positive" ng-click="selectMood()">Done</button>
</ion-header-bar>

<ion-content scroll="false">
  <ion-slide-box delegate-handle="mood-display" on-slide-changed="slideHasChanged($index)">
    <ion-slide ng-repeat="mood in moods">
      <div class="box" ng-class="mood.color">
          <img class="mood-image" ng-src="/img/{{mood.label}}.png">
          <h1 class="mood-text">{{ mood.label }}</h1>
      </div>
    </ion-slide>
  </ion-slide-box>
</ion-content>
